<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
			integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
			crossorigin="anonymous"
		/>

		<title>Form Registrasi</title>
	</head>
	<body>
		<div class="text-center mt-3">
			<!-- PESAN FLASH -->
			{% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
			<div class="d-flex justify-content-center">
				<div class="w-50">
					{% for category, message in messages %}
					<!-- ALERTNYA -->
					<div class="alert alert-{{ category }} alert-dismissible fade show">
						<strong>{{ message }}</strong>
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
					{% endfor %}
				</div>
			</div>
			{% endif %}
			{% endwith %}

			<h2>REGISTRASI AKUN</h2>
		  </div>
		  <div class="card col-sm-5 mx-auto mt-4">
			<div class="card-header bg-primary text-white ">
			  <div class="text-center text-uppercase fs-5">
				Form Registrasi
			  </div>
			</div>

			<div class="card-body"> 
				<form method="POST" action="{{url_for('registrasi')}}" autocomplete="off">
				  <div class="form-group">
					<label for="username" class="form-label">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Masukan Username Anda"
					  autofocus autocomplete="off" required>
				  </div>
				  <div class="form-group mt-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Masukan Password Anda"
					  autofocus>
				  </div>
				  <div class="form-group mt-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Masukan Email Anda"
					  autofocus>
				  </div>
				  <div class="d-grid gap-2 col-6 mx-auto mt-2">
					<button type="submit" name="login" class="btn btn-primary mt-3">Buat Akun</button>
				  </div>
				  <div class="justify text-center mt-2">
					Sudah Punya Akun? Silahkan Klik <a href="{{ url_for('login')}}">Login</a>
					
				  </div>
				</form>
			  </div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
